<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
        <div class="copntainer-fluid p-5 bg-primary text-white text-center">
            <h1>Hello, world! 나의 첫 번째 부트스트랩 페이지</h1>
            <p>크기를 조정하면 반응형 웹사이트를 구경 할 수 있습니다 </p>
        </div>
        <div class="container mt-5">
            <!-- container 크기가 고정 됨 -->
            <!-- mt-5 마진탑 5 -->
            <div class="row">
                <div class="col-md-3">
                    <p class="text-muted">muted 글자 색상입니다</p>
                    <p class="text-primary">primary 글자 색상입니다</p>
                    <p class="text-success">success 글자 색상입니다</p>
                    <p class="text-info">info 글자 색상입니다</p>
                    <p class="text-warning">warning 글자 색상입니다</p>
                    <p class="text-danger">danger 글자 색상입니다</p>
                    <p class="text-danger text-white">muted 글자 색상입니다</p>
                </div>
                <div class="container mt-3">
                    <button type="button" class="btn">Basic</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">success</button>
                    <button type="button" class="btn btn-info">info</button>
                    <button type="button" class="btn btn-warning">warning</button>
                    <button type="button" class="btn btn-danger">danger</button>
                    <button type="button" class="btn btn-dark">dark</button>
                    <button type="button" class="btn btn-light">light</button>
                    <button type="button" class="btn btn-link">link</button>
                </div>    
            </div>
        </div>
  </body>
</html>
