<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav ul{
            /* 블릿제거 */
            list-style: none;
        }
        nav ul li{
            /* 블럭요소를 인라인 요소로 변경 */
            display: inline;
            /* 안여백 위아래 10 좌우 15 */
            padding: 10px 15px;
            border-top:3px solid #222;
        }
        nav ul li:hover{
            background-color: rgb(196,196,196);
        }

        nav ul li a{
            color:black;
            /* 밑줄 제거 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어 살기</a></li>
        </ul>
    </nav>
</body>
</html>
