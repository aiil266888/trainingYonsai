<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>market</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Henny+Penny&family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
		#container {  /* 전체 콘텐츠를 감싸는 div */
			font-family: "Nanum Gothic", sans-serif;
			font-weight: 800;
			font-style: normal;
			width:650px;  /* 너비 */
			margin:0 auto;  /* 가로로 중앙에 배치 */
			padding:5px;	/* 테두리와 내용 사이의 패딩 여백 */
					
		}
		#check {   /* 텍스트 부분을 감싸는 div */
			width:640px;  /* 너비 - 그림 너비 값에 맞춤 */
			border:1px solid #ccc;  /* 테두리 */
		}	
		h1{
			display: block;
			padding: 10px;
			margin: 0 0;
			background-color: black;
			font-size: 15px;			
			color: white;
		}	
		h2{
			color: red;
			text-align: center;	
			font-weight: 800;
			font-style: normal;
			font-size: 17px		
		}
		p{
			text-align: center;
			line-height: 35px;
			font-size: 20px;
		}
		.accent{
			color: blue;
		}
		
	</style>
</head>

<body>
	<div id="container">
		<img src="images/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요">		
		<div id="check">
			<h1>확인하세요</h1>
			<h2>주문 및 배송</h2>
			<p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
			2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
			<hr>
			<h2>교환 및 환불</h2>
			<p>불만족시 <span class="accent">100% 환불</span>해 드립니다<br>
			고객센터로 전화주세요</p>
			<hr>
			<h2>고객센터 </h2>
			<p>0000-0000<br>
			상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
		</div>
	</div>
</body>
</html>
