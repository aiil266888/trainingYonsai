<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        ul li{
            float: left;
            
        }
        ul li a{
            padding:10px;
            display: block;
            background-color: blueviolet;
            color: #fff;
            text-decoration: none;
        }
        ul li a:hover{  /* hover: 마우스 올렸을 때 */
            text-decoration: underline;
        }

</style>
</head>
<body>
    <ul>
        <li><a href="#">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">다운로드</a></li>
        <li><a href="#">커뮤니티</a></li>
    </ul>
</body>
</html>
