<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            display: inline-block;
            margin:15px;
            border-width:5px;
        }
        .box1{
            /* 실선 */
            border-style: solid;
        }
        .box2{ 
            /* 점선 */
            border-style: dotted;
        }
        .box3{
            /* 긴 점선 */
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
