<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background: #0094ff;
        }
        .box1{
            /* 바깥여백 위 30 오른쪽 50 아래 30 왼쪽 50 이동 */
            margin: 30px 50px 30px 50px;
        }
        .box2{
            /* 위아래30 좌우50 */
            margin: 30px 50px;
        }
        .box3{
            /* 위 오른쪽 아래 왼쪽 전부 50 */
            margin: 50px;
        }
        .box4{
            /* 위 30 좌우 5 아래 10 */
            margin:30px 5px 10px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
