<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("구구단")
        document.write("<table border = '1'>");
        for(var i =1 ; i<10; i++){
            document.write("<tr>")
            for(var k = 2; k<10; k++){
                document.write("<td>")
                document.write( k + "X" + i + "=" + i*k, "<br>");
                document.write("</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>");
    </script>
</head>

</body>
</html>
