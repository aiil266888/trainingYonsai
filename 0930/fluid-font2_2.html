<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        /* body에 px로 폰트사이즈를 준다 */
        font-size:12px;
    }
    #wrapper{
        width: 960px;
        margin: 0 auto;
    }
    header{
        width:960px;
        height:120px;
        background-color: #066cfa;
    }
    .header-text{
        /* 12pxx2rem = 24px가 됨 */
        font-size: 2rem;
        color:#fff;
        text-align: center;
        line-height: 120px;
    }
    .content{
        float: left;
        width:600px;
        height:400px;
        padding: 15px;
        background-color: #ffd800;
    }
    .right-side{
        float:right;
        width:300px;
        height:400px;
        padding: 15px;
        background-color: #00ff90;;
    }
    footer{
        clear:both;
        height:120px;
        background-color: #c3590a;
    }
</style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>



<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Fluid Grid Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#wrapper {
			width:96%;
			margin:0 auto;
			font-size:12px;
		}
		.header-text{
			font-size:2rem;
			text-align:center;
		}
    .fluid-text {
      font-size:1.5rem;
    }
	</style>
</head>

<body>
	<div id="wrapper">
		<header class="header-text">
      <p> 가변 그리드 레이아웃 </p>
			<p class="fluid-text"> 가변 폰트 </p>
		</header>
	</div>
</body>
</html>
