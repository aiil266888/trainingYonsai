<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 이미지는 대표적인 인라인-블록 요소이다 */
        .centered{
            text-align: center;
            width: 1000px;
            border: 1px solid #333;
            margin-bottom: 200px;
        }
        .centered2{
            text-align: center;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h3>div에 넓이를 지정했을 때 teax-align: center 지정</h3>
        <img src="img/dogu1.png" alt="도구1" width="200" height="133">
        <img src="img/dogu2.jpg" alt="도구2" width="200" height="133">
        <img src="img/dogu3.jpg" alt="도구3" width="200" height="133">
        <img src="img/dogu4.jpg" alt="도구4" width="200" height="133">
    </div>
    <div class="centered2">
        <h3>div에 넓이를 지정하지 않았을 때 teax-align: center 지정</h3>
        <img src="img/dogu1.png" alt="도구1" width="200" height="133">
        <img src="img/dogu2.jpg" alt="도구2" width="200" height="133">
        <img src="img/dogu3.jpg" alt="도구3" width="200" height="133">
        <img src="img/dogu4.jpg" alt="도구4" width="200" height="133">
    </div>
</body>
</html>
