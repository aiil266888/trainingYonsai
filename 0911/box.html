<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:150px;
            height:150px;
            border: 1px solid #333;
        }
        .box1{
            background-color: green;
            /* 안여백 왼쪽 */
            padding-left: 10px;
        }
        .box2{
            background-color: rgb(82, 14, 14);
            /* 바깥여백 오른쪽 */
            margin-left:10px;        
        }
        .box3{
            background-color: rgb(184, 228, 241);
            /* 바깥여백 위 */
            margin-top: 10px;
        }
        .box4{
            background-color: rgb(213, 192, 238);
            /* 위치지정이 없을경우 안여백을 위 오른쪽 아래 왼쪽 각각 10씩 추가 */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div> 
</body>
</html>
