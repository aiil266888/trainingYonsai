<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            transform: translate(50%, 10%);
            width:500px;
            height: 500px;
            border: 1px solid black;

        }
        .circle{
            position: absolute;
            width:100px;
            height:100px;
            background-color: yellow;
            border:1px solid rgb(0, 0, 0);
            border-radius: 50%;
        }

        .cir1{
            top:0px; left:0px;
        }
        .cir2{
            top:0px; left:400px;
        }
        .cir3{
            top:400px; left:0px;
        }
        .cir4{
            top:400px; left:400px;
        }

        .line{
            position: absolute;
            background-color: black;
            z-index: 5;
        }
        .line1{
            width:400px;
            height:3px;
            top:50px;
            left:50px;
            animation: line1 1.5s 0s forwards;    
        }
        .line2{
            width:3px;
            height:0px;
            top:50px;
            left:450px;
            animation: line2 1.5s 1.5s forwards;
        }
        .line3{
            width:0px;
            height:3px;
            top:450px;
            right:47px;
            animation: line3 1.5s 3s forwards;
        }
        .line4{
            width:3px;
            height:0px;
            bottom:50px;
            right:450px;
            animation: line4 1.5s 4.5s forwards;
        }

        @keyframes line1{
            0%{width: 0;}
            100%{width:400px}
        }
        @keyframes line2{
            0%{height: 0;}
            100%{height:400px}
        }
        @keyframes line3{
            0%{width: 0;}
            100%{width:406px}
        }
        @keyframes line4{
            0%{height: 0;}
            100%{height:400px}
        }
        
        .pic{
            background: url(../../0925/images/women4.jpg) no-repeat 50% 50%;
            
            border: 1px solid black;
            width:200px;
            height: 150px;
            position: absolute;
            top:160px;
            left:150px;
            opacity: 0;
            animation: pic1 1.5s 6s forwards;
        }
        @keyframes pic1{
            0%{opacity: 0;}
            100%{opacity:1;}
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle cir1"></div>      
        <div class="circle cir2"></div>
        <div class="circle cir3"></div>
        <div class="circle cir4"></div>
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="pic"> </div>

    </div>
</body>
</html>
