<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        // $(function(){
        //     $.getJSON("날씨(경로)",function(result){               
        //      data가 할일
        //    })
        // });
        $(function(){
            $.getJSON("http://api.openweathermap.org/data/2.5/weather?id=1835553&appid=6ade5d9c039311257b24e386f6a41d12&units=metric",function(data){    
                //alert(data.list[1].main.temp);
                //alert(data.city.name)
                var $ctemp = data.list[0].main.temp;
                var $maxTemp = data.list[0].main.temp_max;
                var $minTemp = data.list[0].main.temp_min;
                var $cDate = data.list[0].dt_txt; //날짜 시간
                var $wIcon =  data.list[0].weather[0].icon;

                $('.ctemp').append($ctemp);
                $('.clowtemp').append($minTemp);
                $('.chightemp').append($maxTemp);
                $('h2').prepend($cDate);
                //$('.cicon').append($wIcon);
                $('.cicon').append('<img src=" https://openweathermap.org/img/wn/'+$wIcon+'@2x.png">');
            });
        }); 
    </script>
</head>
<body>
    <h1>Weather api</h1>
    <h2> - 날씨예보</h2>
    <div class="ctemp">현재온도 : </div>
    <div class="clowtemp">최저 온도 : </div>
    <div class="chightemp">최고 온도 : </div>
    <div class="cicon">아이콘</div>
    <!-- <img src=" https://openweathermap.org/img/wn/@2x.png" alt=""> -->

</body>
