<div class="wrap">
    <header></header>
    <!-- -------------------------section 1 --------------------------- -->
    <section class="section1">
        <div class="main_slide">
            <div class="slide_item slide1"><!--Slide1-->
                <img src="img/main_visual1.jpg" alt="">
                <div class="slide_txt slide1_txt">
                    <h2>결제에 <span class="st">믿음</span>과<br> <span class="st">편리함</span>을 더하다</h2>
						<strong>신한은행의 이름이 고객의 믿음으로 이어집니다<br>
                                안정적이고 편리한 비대면 결제 시스템, 신한은행 PG를 만나보세요
                        </strong>
                </div>
            </div>
            <div class="slide_item slide2"><!--Slide2-->
                <img src="img/main_visual2.jpg" alt="">
                <div class="slide_txt slide2_txt">
                    <h2>전자결제에<br> <span class="st">금융 노하우</span>를 더하다</h2>
						<strong>직관적인 관리자 사이트를 통해 가맹점에서 쉽고 편리하게 이용할 수 있습니다.<br>
                                신한은행만의 안정적인 시스템을 기반으로 결제 및 통합정산 서비스를 제공합니다.
                        </strong>
                </div>
            </div>
            <div class="slide_item slide3"><!--Slide3-->
                <img src="img/main_visual3.jpg" alt="">
                <div class="slide_txt slide3_txt">
                    <h2>신한은행이 제공하는 <span class="st"><br>특별한 결제 경험</span></h2>
						<strong>결제 중 고객 이탈 없는 빠르고 편리한 간편결제!<br>
                                보안의 차원이 다릅니다.
                        </strong>
                </div>
            </div>
        </div><!--END main Slide-->

    <!-- -------------------------section 2 --------------------------- -->
    <section class="section2"></section>
    <!-- -------------------------section 3 --------------------------- -->
    <section class="section3"></section>
