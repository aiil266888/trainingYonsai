<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            var count = 0;
            var text1 = $('#text');
            var msg;
            var comp;
            var kkk;
            main();

            function main(){
                msg = text1.text();
                //alert(msg);
                comp = msg.length; //글자의 갯수 
                //alert(comp);//42개
                tatata();
            }

            function tatata(){
                if(count <= comp){
                    kkk = msg.substring(0,count)
                    text1.text(kkk);
                    count++;
                    setTimeout(tatata,1000); //재귀함수 호출
                }else{
                    count=0;
                    main();
                }
            }
        
        });
    </script>
</head>
<body>
    <h1 id="text">타이핑 효과를 시험해봅니다 타타타타타타ㅏ타타타타타ㅏㅏ타타타타타ㅏ타ㅏ타타타ㅏ</h1>
</body>
</html>
