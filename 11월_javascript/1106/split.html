<script>
    var sample = 'HELLO/WORLD';
    var result = sample.split("/"); // /를 기준으로 나누어 저장
    document.write(result[0], '<br/>');
    document.write(result[1],'<br/>');

    //3번째 index부터 시작5번째 인덱스 번호 앞까지 해당하는 문자열
    var result_substring = sample.substring(3,5);//LO
    //3번째 index부터 5글자까지
    var result_substr = sample.substr(3,5); // LO/WO
    document.write(result_substring,'<br/>');
    document.write(result_substr, '<br/>');
</script>
