<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form[name=rel_f]{background-color: red;}
    </style>
</head>
<body>
    <form action="#" method="get" name="rel_f">
        <fieldset>
            <legend>관련사이트이동</legend>
            <!-- onchange = > 변동사항이 감지되면-->
            <select name="rel_select" id="rel_select" onchange="window.open(value,'_black')">
                <option value="http://nl.go.kr">국립중앙 도서관</option>
                <option value="http://nanet.go.kr">국회 도서관</option>
                <option value="http://dlibrary.go.kr">국립전자 도서관</option>\
            </select>
        </fieldset>
    </form>
    <script>
        $('form[name=rel_f]').on('submit',function(){
            var url = $('select',this).val();
            window.open(url);
        })
    </script>
</body>
</html>
