<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form[name=rel_f]{background-color: red;}
    </style>
</head>
<body>
    <form action="#" method="get" name="rel_f">
        <fieldset>
            <legend>관련사이트이동</legend>
            <select name="rel_select" id="rel_select">
                <option value="http://nl.go.kr">국립중앙 도서관</option>
                <option value="http://nanet.go.kr">국회 도서관</option>
                <option value="http://dlibrary.go.kr">국립전자 도서관</option>\
            </select>
            <input type="image" src="images/rel_site_btn.gif" alt="관련사이트이동">
        </fieldset>
    </form>
    <script>
        //현재 문서 내에 모든 <form>을 선택
        var form = document.forms["rel_f"];
        form.addEventListener('submit',function(e){
            e.preventDefault();//폼의 기본제출 방지
            //value값을 url에 저장
            var url = form.rel_select.value;
            alert(url);
            //브라우저 새 창을 열어 url을 연결해라
            window.open(url);
        });
    </script>
</body>
</html>
