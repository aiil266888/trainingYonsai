<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Dom공부합시다</h1>
        <!-- oncliick = 한번만 실행됨 -->
        <a href="#" onclick="addP();">더보기</a>
        <div id="info"></div>
    </div>

    <script>
        function addP(){
            //요소노드 만들기
            var newP = document.createElement("p");
            //txtNode에 텍스트 노드 넣기 
            var txtNode = document.createTextNode("Dom은 Document object Model의 준말"); 

            //텍스트 노드만들기
            newP.appendChild(txtNode); //자식노드 연결하기
            document.getElementById("info").appendChild(newP);

        }
    </script>
</body>
</html>
