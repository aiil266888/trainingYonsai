    <script>
    var today = new Date();
    var nowYear = today.getFullYear();
    //prompt 기본적으로 문자를 입력받는다
    //Number 또는 parseInt 메서드를 사용하여  숫자로 만든다
    var year = parseInt(prompt("해당연도를 입력하세요","2000"));
    
    //해당 연도가 윤년인지 확인하는 방법
    //연수가 4로 나누어 떨어지는 해는 윤년
     //100으로 나누어 떨어지는 해는 평년
     //400으로 나누어 떨어지는 해는 윤년

    if(year%4==0 && year%100!=0){
        document.write(year + "는 윤년입니다")
    }else if(year%100==0 && year%4==0){
        document.write(year + "는 평년입니다")
    }else{
        document.write(year + "는 윤년이 아닙니다")
    }
    
     //이렇게 변수만들어서 하는 법도 있고
     var yun = (year%4==0) && (year %100 !=0) || (year % 400 ==0);
     if(yun){
        document.write("해당년도는 윤년입니다")
     }else{
        document.write("해당년도는 윤년이 아닙니다");
     }

    </script>
