<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        ul{list-style:none;}
        body{background-color:#333;}

        #wrap{
            width:640px;
            margin:100px auto 0 auto;
        }

        #nav{display:flex;}

        #nav li a{
            display:block;
            border: 2px solid #bbb; 
            margin: 0 6px 10px 0;
            border-radius:5px;
        }

        #nav li a img{width: 70px;}

        #window{clear:both;}
        #nav li a.active{border:2px solid #fff;}
    </style>
</head>
<body>
    <div id="wrap">
		<ul id="nav">
			<li><a href="img/lop0.jpg" class="active"><img src="img/thumb0.jpg" class="photo" /></a></li>
			<li><a href="img/lop1.jpg"><img src="img/thumb1.jpg" class="photo" /></a></li>
			<li><a href="img/lop2.jpg"><img src="img/thumb2.jpg" class="photo" /></a></li>
			<li><a href="img/lop3.jpg"><img src="img/thumb3.jpg" class="photo" /></a></li>
			<li><a href="img/lop4.jpg"><img src="img/thumb4.jpg" class="photo" /></a></li>
			<li><a href="img/lop5.jpg"><img src="img/thumb5.jpg" class="photo" /></a></li>
			<li><a href="img/lop6.jpg"><img src="img/thumb6.jpg" class="photo" /></a></li>
			<li><a href="img/lop7.jpg"><img src="img/thumb7.jpg" class="photo" /></a></li>
		</ul>
		<div id="window"><img src="img/lop0.jpg" id="win"/></div>
	</div>   
</body>
</html>
<script>
    var navLinks = document.querySelectorAll('#nav li a');
    var win = document.querySelector("#window img");
    navLinks.forEach(function(link){
        link.addEventListener('click',function(e1){
            //기본적인 html동작 차단 (a link 차단)
            e1.preventDefault(); //returnr false;
            var img_url = link.getAttribute('href');   
            //alert(img_url); 잘 가져오나 확인~~
            win.setAttribute('src',img_url);
            navLinks.forEach(function(a){
                //foreach문 돌렸으니 모두 적용된 active 다 삭제
                a.classList.remove('active');
            });
            //클릭된 링크의 active 하나만 추가
            link.classList.add('active');
        });
    });
</script>
