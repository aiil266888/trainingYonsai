<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">버튼</button>
</body>
</html>

<script>
    //익명함수 사용 예시
    //1. 일회성 사용
    setTimeout(function(){
        console.log("2초후에 1회 실행됩니다");
    },2000);//2초 이후에 {}안의 내용을 1회 실행

    //2. 코드의 간결성 (버튼 클릭시 간단한 동작을 코드에 바로 넣어 쓴다)
    //아이디 btn1이 클릭되면 안에있는 함수를 실행한다
    document.getElementById("btn1").addEventListener("click", function(){
        alert("Button click");
    });
</script>
