<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        .s0{color:red;}
        .s1{color:yellow;}
        .s2{color:blueviolet;}
        .s3{color:green;}
    </style>
    <script>
        $(function(){

            //for문형식
            for(var i = 0 ; i<=3; i++){
                $('p').eq(i).addClass('s'+i);
            }

            //foreach문 형식
            $('p').each(function(i){
                $('p').eq(i).addClass('s'+i);
            });
        })
    </script>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</body>
</html>
