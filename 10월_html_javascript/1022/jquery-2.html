<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            // $('#list1 li:nth-child(2)').css("background","yellow");
            //#list1 짝수번째만 노란색 ( even = 짝수 / odd = 홀수 )
            $('#list1 li:nth-child(even)').css("background", "yellow");//0번부터 시작하기 때문에 짝수처럼 보이지만 사실 홀수를 선택 
            $('#list1 li:nth-child(odd)').css("background", "gray");
            $("#list1 li:first").css("color", "red");
            $("#list1 li:last").css("color", "green");
            //***********중요**************
            //eq(1) - equal 인덱스 번호가 1번과 같은 (인덱스 번호는 0,1,2,3,4) 
            //$('#list1 li:eq(1)')같은 표현
            $('#list1 li').eq(1).css('font-style', 'italic');

            //index 번호가 2보다 작은 lt - lessthen 즉, 인덱스 번호가 0,1에게 하늘색 점선
            $('#list1 li:lt(2)').css("border", "dotted 2px aqua");
            //index 번호가 2보다 큰 lt - lessthen 즉, 인덱스 번호가 3,4,5,6에게 하늘색 점선
            $("#list1 li:gt(2)").css("border", "dotted 2px purple");

            //li중 리스트11 이라는 글자가 포함된 li요소만 선택
            $("#list2 li:contains('리스트11')").css('color', 'red');

            //id="list2"인 요소의 <li>태그 <span>이 포함된 <li>요소만 선택
            $("#list2 li:has('span')").css('color', 'aqua');

            //id ="list2"인 요소의 <li>요소 중 class="theObj인 <li> 요소만 선택
            $("#list2 li").filter(".theObj").css('font-size', '20px');

            //*****중요***** id="list2"인 요소에 <li>요소 중 하위요소 <a>만 선택 
            $("#list2 li").find("a").css("background-color", "red");

            //*****중요***** 기존 글자가 삭제되고 <a href='#'>요소 객체 조작</a> 새로 삽입
            $(".theTitle").html("<a href ='#'>요소객체조작</a>");
            
            // obj1 요소를 리스트_2로 바꿈 
            $(".obj1").text("리스트_2");

            //id= "list3"인 요소 첫 위치에 새 요소를 추가
            $("#list3").prepend("<li>list_1</li>");

            //id= "list3"인 요소 마지막 위치에 새 요소를 추가
            $("#list3").append("<li>list_6</li>");

            //id ="list3"인 4번째 li요소 이전에 새 요소 추가
            $("<li>insertBefore</li>").insertBefore($('#list3 li').eq(4));
            //id ="list3"인 5번째 li요소 이후에 새 요소 추가
            $("<li>insertAfter</li>").insertBefore($('#list3 li').eq(5));
            //obj1요소를 복제해서 list3 마지막에 추가
            $(".obj1").clone().appendTo('#list3');
            //id = "list3"인 요소의 하위 <li> 요소 중 첫번째 요소 삭제
            $("#list3 li").eq(0).remove();

            //obj1 찍힘 
            var k = $("#list3 li").eq(0).attr('class');
            console.log(k);
            //("#list3 li")첫번째에 obj1는 기존의 클래스는 없애고 .obj2를 넣는다 
            $("#list3 li").eq(0).attr('class', 'obj2');
            $('.obj2').css('background-color', 'yellow');
            
            //기존의 클래스 .obj3에 .obj3을 추가
            $('#list3 li').eq(0),addClass("obj3");
            $(".obj3").css("color","red");
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>

</html>
