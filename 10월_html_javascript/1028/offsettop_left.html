<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
    *{margin: 0;padding: 0;}
    a {text-decoration: none;}
    body{
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    article {
             position:absolute;
             display:block;    
             width: 100%;
             height: 100vh;
             float:left;
            }
    #article1 {
        background-color: rgb(106, 165, 106);
        left:0;
    }

    #article2 {
        background-color: rgb(243, 209, 146);
        left:100%;

    }

    #article3 {
        background-color: rgb(192, 192, 192);
        left:200%;
    }

    #article4 {
        background-color: rgb(177, 142, 119);
        left:300%;
    }
    nav{
        position:fixed;
        top:0;
        height:100px;
        width:100%;
        background:rgba(255, 255, 255, 0.5);
        z-index: 100;
    }
    nav ul{
        width:1000px; height:100px;
        margin: 0 auto;
        list-style: none;
    }
    nav ul li {
        float: left;
    }
    nav ul li a {
        display: block;
        width: 250px;
        height: 100px;
        line-height: 100px;
        font-size: 32px;
        color: #000;
        text-align: center;
    }
    nav ul li.on a {
                color: rgb(15, 175, 148);
                font-weight: bold;
        }

        h2 {
            font-size: 50px;
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="on"><a href="#article1">회사소개</a></li>
            <li><a href="#article2">제품소개</a></li>
            <li><a href="#article3">커뮤니티</a></li>
            <li><a href="#article4">다운로드</a></li>
        </ul>
    </nav>
    
        <section>
            <article id="article1"></article>
            <article id="article2"></article>
            <article id="article3"></article>
            <article id="article4"></article>
        </section>
    
    <h2>현재스크롤위치 : <span id="sLeft">000</span></h2>
</body>
</html> 

<script>
    $(function(){
        //article이 화면 왼쪽부터 떨어진 거리
        var a0 = $("section > #article1 ").eq(0).offset().left;
        var a1 = $("section > #article2 ").eq(0).offset().left;
        var a2 = $("section > #article3 ").eq(0).offset().left;
        var a3 = $("section > #article4 ").eq(0).offset().left;
        //console.log(a0,a1,a2,a3);

        $(window).scroll(function(){
            var sct = $(this).scrollLeft();
            $('#sLeft').text(sct);

            if(sct >= $("section > article").eq(0).offset().left){
                $('nav ul li').removeClass('on');
                $('nav ul li').eq(0).addClass('on');        
            }
            if(sct >= $("section > article").eq(1).offset().left){
                $('nav ul li').removeClass('on');

                $('nav ul li').eq(1).addClass('on');
            }
            if(sct >= $("section > article").eq(2).offset().left){
                $('nav ul li').removeClass('on');

                $('nav ul li').eq(2).addClass('on');
            }
            if(sct >= $("section > article").eq(3).offset().left){
                $('nav ul li').removeClass('on');
                $('nav ul li').eq(3).addClass('on');
            }

        });

        $('nav ul li').click(function(){
            var i = $(this).index();
            var offset_l = $('section > article').eq(i).offset().left;
            $('html, body').stop().animate({scrollLeft:offset_l},1300);
            $('nav ul li').removeClass('on');
           
            return false;//링크막기 
        });
    });
</script>
