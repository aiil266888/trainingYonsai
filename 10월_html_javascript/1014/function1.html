<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;

        //함수 선언보다 호출이 있어도 찾아서 불러옴 (호이스팅)
        myFnc();
        function myFnc(){
         count++;
         document.write("hello" + count, "<br>");   
        }
        
        //익명함수 선언 (호이스팅 적용x)
        // theFnc();
        // var theFnc = function(){
        //     count++;
        //     document.write("world" + count, "<br>");
        // }

        var myFnc = () =>{
            count++;
            document.write("bye" + count, "<br>");
        }

        myFnc();
    </script>
</head>
<body>
    
</body>
</html>
