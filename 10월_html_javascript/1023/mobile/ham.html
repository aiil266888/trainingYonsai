            $(".ham").click(function () {
                if ($(this).hasClass('on')) { //on클래스를 가지고 있는 지 물어봄
                    $('nav').css('right', "-200px");
                    $(".ham").removeClass("on");
                } else {
                    $('nav').css('right', "0px");
                    $(".ham").addClass("on");
                }
            });
        });
    </script>

            position: relative;
            background-color: skyblue;

        header h1 {

        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            text-indent: -99999px;
            background: url(images/ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }

        header p.ham.on {
            background: url(images/bar.png)no-repeat 50% 50%;
        }

        nav {
            width: 200px;
            background-color: lime;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            transition: all 0.3s;
        }

        nav ul li {
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }
    </style>
