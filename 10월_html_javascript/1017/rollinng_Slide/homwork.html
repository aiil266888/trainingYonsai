<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding:0 ;}
        ul{list-style: none;}
        .wrap{
            width:100%;
            height:500px;
            border:1px solid red;
        }
        .frame{
            position: relative;
            margin:100px auto;
            width:1200px;
            height:300px;
            overflow: hidden;
        }

        #banner{
            display: flex;
            width:1200px;
            height:300px;
            transition: all 0.5s;
                    
        }

    </style>
</head>
<body>
        <div class="wrap">
            <div class="frame">
                <ul id="banner">
                    <li><a href=""><img src="img/slide1.jpg" alt=""></a></li> <!-- 사진크기 1200x300-->
                    <li><a href=""><img src="img/slide2.jpg" alt=""></a></li> <!-- 사진크기 1200x300-->
                    <li><a href=""><img src="img/slide3.jpg" alt=""></a></li> <!-- 사진크기 1200x300-->
                </ul>
            </div><!--END frame-->
        </div><!--END wrap-->
</body>
</html>

<script>
 var count = 0;
 var list = document.getElementById('banner');
 var li_width = 1200;

 function autoplay(){
      if(count==2){
        count = 0;
            list.style.transition = 'none';
            list.style.marginLeft = 0;
        }

        setTimeout(function(){
            count++;
            list.style.transition = 'margin-left 0.5s';
            list.style.marginLeft = -li_width * count +"px";
        },50);
}
setInterval(autoplay, 3000);

</script>
