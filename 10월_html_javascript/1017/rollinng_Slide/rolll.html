<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        ul{list-style: none;}
        /* 사진한장의 크기는 72인데 margin 8까지 합쳐서 li의 넓이는 80px가 된다 */
        li{float:left; width:80px;}
        h1{text-align: center;}
        #banner_wrap{
            width:260px;
            padding: 10px 20px;
            margin: 0 auto;
            border: 1px solid #aaa;
            /* 전체 넓이는 300 (패딩포함) */
        }

        #banner{ /* ul */
            width:800px;
            border:1px solid red;
            height:54px;
            transition: all 0.5s;
        }

        #frame{
            width:232px;
            height:54px;
            position:relative;
            margin:10px auto;
            border:1px solid blue;
            /* overflow: hidden; */
        }
    </style>

</head>
<body>
    <h1>롤링 슬라이드 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="img/pic_t1.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t2.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t3.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t4.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t5.jpg" alt=""></a></li>
            </ul>
        </div><!--END frame-->
        <p>
            <a href="#" class="prev">
                <img src="img/prev_btn.png" alt="이전 버튼">
            </a>
            <a href="#" class="next">
                <img src="img/next_btn.png" alt="다음 버튼">
            </a>
        </p>
    </div><!--END banner_wrap-->
</body>
</html>

<script>
    var list =document.getElementById('banner');
    var listLi = document.querySelectorAll('#banner li');
    var prev = document.querySelector(".prev");
    var next = document.querySelector(".next");
    var show_num = 3; // 실제로 보이는 사진의 갯수 
    var total = 5;
    var total = listLi.length;

    var li_width =document.querySelector("#banner > li").offsetWidth;
    //var li_width = 80; li의 크기 (이미지 크기 72 + 여백 8)
    
    var num = 0;
    next.addEventListener('click', function(){
        if(num==5){
            num = 0;
            list.style.transition = 'none';
            list.style.marginLeft = 0; 

        }
        setTimeout(function(){
            num++;
            list.style.transition = 'margin-left 0.5s';
            list.style.marginLeft = -li_width * num + "px"; 
        },50);
    });
    
    prev.addEventListener('click', function(){
        if(num==0){
            num = 0;
            list.style.transition = 'none';
            list.style.marginLeft = -(li_width * num) + "px"; //맨 끝의 사진 위치 -400px;

        }
        setTimeout(function(){
            num--;
            list.style.transition = 'margin-left 0.5s';
            list.style.marginLeft = -li_width * num + "px"; 
        },50);
    });

    

</script>
