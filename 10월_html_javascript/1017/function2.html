<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let globalVar = "난 전역변수";
        function showVar(){
            let localVar = "난 지역변수";
            console.log("전역변수 =" + globalVar,"<br>");
            console.log("지역변수 =" +localVar,"<br>");
        }
        showVar();
        console.log("전역변수 =" +globalVar,"<br>");
        console.log("지역변수 =" +localVar,"<br>");

        //globalVar = 함수 외부에서 선언 된 전역변수, 함수 내부와 외부에서 모두 접근가능
        //localVar = 함수 내부에서 선언 된 지역변수, 함수 내부에서만 접근 가능
    </script>
</head>
<body>
    
</body>
</html>
