<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>

<script>
    function constExample(){
        /* ---------Var 예시 --------*/
        var y = 5;
        y = 10; //재할당 가능
        var y = 20; //재선언 가능

        /* ---------let 예시 --------*/
        let y = 5;
        y = 10; //재할당 가능
        //let y = 20; //재선언은 불가능 

        /* ---------const 예시 --------*/
        const y = 10;
        //y = 20;  재할당 불가능
        //const y = 20; 재선언 불가능
        document.write(y,"<br>");

        const obj = {name:"민희"};
        obj.name = "예술"; //객체의 속성은 변경가능
        console.log(obj);

        const arr = [1,2,3];
        arr.push(4); //배열의 요소는 변경 가능
        console.log(arr); // 출력: [1,2,3,4]

    }

    constExample();
</script>
