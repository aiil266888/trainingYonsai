    <script>
        var x =9999;
        function varExample(){
            var x = 1;

            if(true){
                var x = 2;//함수 블럭내에서 유효 (varExample안)
                document.write(x,"<br>");//2
            }
            document.write(x,"<br>");//2
        }
        varExample();
        document.write(x,"<br>");//9999
    </script>
