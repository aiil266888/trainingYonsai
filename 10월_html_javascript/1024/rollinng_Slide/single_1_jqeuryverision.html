<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        header {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            background-color: #ccc;
        }

        #img_slide {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            /* overflow: hidden; */
        }

        #img_slide ul {
            width: 3600px;
            height: 300px;
        }

        #img_slide ul li {
            width: 1200px;
            float: left;
        }

        .prev {
            position: absolute;
            top: 45%;
            left: 15px;
        }

        .next {
            position: absolute;
            top: 45%;
            right: 15px;
        }
    </style>


</head>

<body>
    <header></header>
    <div id="img_slide">
        <ul id="banner">
            <li>
                <a href="#">
                    <img src="img/slide1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/slide2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/slide3.jpg" alt="">
                </a>
            </li>
        </ul>
        <div class="btn">
            <a href="#" class="prev">
                <img src="img/prev_btn.png" alt="이전 버튼">
            </a>
            <a href="#" class="next">
                <img src="img/next_btn.png" alt="다음 버튼">
            </a>
        </div>
    </div>

    <script>
        var num = 0;
        var li_width = 1200;
        //#banner li중 3보다 작은 0,1,2번 이미지 복사해서 copy_img에 넣음
        var copy_img = $('#banner li:lt(3)').clone();

        $('#banner').append(copy_img);

        $('.next').click(function () {
            if (num == 3) {
                num = 0;
                $('#banner').css('margin-left', '0');
            }
            num++;
            $('#banner').stop().animate({ 'margin-left': -li_width * num }, 300);
            return false;
        });
        //prev버튼
        $('.prev').click(function () {
            if (num == 0) {
                num = 3;
                $('#banner').css('margin-left', -li_width * num);
            }

            num--;
            $('#banner').stop().animate({ 'margin-left': -li_width * num }, 300);
            return false;
        });

        //자동슬라이드
        function autoplay() {
            if (num == 3) {
                num = 0;
                $('#banner').css('margin-left', '0');
            }
            num++;
            $('#banner').stop().animate({ 'margin-left': -li_width * num }, 300);
            return false;
        }
        setInterval(autoplay, 3000);

    </script>
</body>

</html>
