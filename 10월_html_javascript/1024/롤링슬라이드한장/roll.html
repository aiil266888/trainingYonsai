<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        *{list-style:none; margin:0; padding:0;}
        /*4장 960 400*/
        body {
            width: 100%;
            height: 1000px;
            background-color: #ddd;
        }
        .wrap{
            position:relative;
            width:3850px;
            height:1000px;
            margin:200px auto 0 auto;
            background-color: #333;
        }
        .screen {

            width:960px;
            height: 400px;
            border:1px solid orange;
            /* overflow: hidden; */
        }
        ul{
            width:3850px;
            height: 400px;
            border:1px solid yellow;
        }
        li{
            position:relative;
            float:left;
            width:960px;
            height:400px;
        }

        .btn .prev{
            position: absolute;
            top:150px;
            left:0;
        }
        .btn .next{
            position: absolute;
            top:150px;
            left:860px;
        }

    </style>
</head>

<body>
    <div class="wrap">
        <div class="screen"> 
            <ul id="img_list">
                <li><img src="img/p1.jpg" alt=""></li>
                <li><img src="img/p2.jpg" alt=""></li>
                <li><img src="img/p3.jpg" alt=""></li>
                <li><img src="img/p4.jpg" alt=""></li>
            </ul>
        </div><!--END screen-->
        <div class="btn">
            <a href="#" class="prev">
                <img src="img/left1.png" alt="이전 버튼">
            </a>
            <a href="#" class="next">
                <img src="img/right1.png" alt="다음 버튼">
            </a>
        </div>
    </div><!--END wrap-->
</body>
</html>

<script>
        var num = 0;
        var li_width = 960;
        //#banner li중 3보다 작은 0,1,2번 이미지 복사해서 copy_img에 넣음
        var copy_img = $('#img_list li:lt(3)').clone();

        $('#img_list').append(copy_img);

        $('.next').click(function () {
            if (num == 4) {
                num = 0;
                $('#img_list').css('margin-left', '0');
            }
            num++;
            $('#img_list').stop().animate({ 'margin-left': -li_width * num }, 300);
            return false;
        });
        //prev버튼
        $('.prev').click(function () {
            if (num == 0) {
                num = 4;
                $('#img_list').css('margin-left', -li_width * num);
            }

            num--;
            $('#img_list').stop().animate({ 'margin-left': -li_width * num }, 300);
            return false;
        });

        //자동슬라이드
        function autoplay() {
            if (num == 4) {
                num = 0;
                $('#img_list').css('margin-left', '0');
            }
            num++;
            $('#img_list').stop().animate({ 'margin-left': -li_width * num }, 300);
            return false;
        }
        setInterval(autoplay, 3000);  
   
</script>
