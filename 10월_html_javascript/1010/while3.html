<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color:blue;
        }
        .red{
            color:red;
        }
    </style>
    <script>
        var i = 20;
        while(i>=10){
            if(i%2==0){
                document.write("<p class='blue'>짝수"+i+"</br></p>");
            }else{
                document.write("<p class='red'>홀수"+i+"</br></p>");
            }
            i--;
        }
    </script>
</head>
<body>
    
</body>
</html>
