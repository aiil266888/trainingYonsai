<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: "굴림", Gulim; /* 글씨체 */
            font-size: 25px; /* 사이즈 */
            font-weight: bold; /* 진하게 */
            font-style: italic; /* 모양 */
            font-variant: small-caps; /* 소문자를 작은 대문자로 */
            line-height:120%; /* 줄간격은 1.2배 */
            color: #808; 
        }

        h2{
            /* 위와 같은 내용 - font 속성을 쓰려면 크기와 글씨체는 반드시 기술할 것 */
            font: bold italic small-caps 25px/120% "굴림";
            color: #808;
        }
    </style>
</head>
<body>
    <h1>Web Standard Publishing</h1>
    <p>웹디자인의 한 분야로 원래 용어는 웹콘텐츠 UI 다자인이다.</p>
</body>
</html>
