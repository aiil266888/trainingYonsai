<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /* 테 두 리 (선두께, 선종류, 선색상) */
            border:1px solid #333;
            /* 테 두 리 선 합 치 기 */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
    <tr> <!-- 행을 나타냄-->
        <td  rowspan="2">1행 1열 <br>2행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
    </tr>
    <tr> <!-- 행을 나타냄-->
        <td>2행 2열</td>
        <td>2행 3열</td>
    </tr>
    <tr> <!-- 행을 나타냄-->
        <td>3행 1열</td>
        <td colspan="2">3행 2열 3행 3열</td>
    </tr>
</table>
</body>
</html>
