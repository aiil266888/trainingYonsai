<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        .abigbox{
            width:1000px;
            border: 5px solid tan;
            margin: 30px auto;
            height: 250px;
        }
        .abigbox h2{
            padding:15px 0;
            text-align: center;
        }
        .abx{
            width:200px;
            height: 150px;
            border:1px solid #333;
            margin-left:40px;
            float:left;
            position: relative;
        }
        .abx img{    
            width: 200px;
            height: 150px;
        }
        .abox img{display:block;}

        .sun{
            width:200px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.411);
            position: absolute;
            top:0px;
            left:0px;
        }
    </style>
</head>
<body>
    <div class="abigbox">
        <h2>입양합시다</h2>
        <div class="abx abox1">
            <img src="../0913/images/cat1_1.jpg" alt="고1">
            <p class="sun"></p>
        </div>
        <div class="abx abox2">
            <img src="../0913/images/cat2_1.jpg" alt="고2">
        </div>
        <div class="abx abox3">
            <img src="../0913/images/cat3_1.jpg" alt="고3">
        </div>
        <div class="abx abox4">
            <img src="../0913/images/cat4_1.jpg" alt="고4">
        </div>
    </div>
</body>
</html>
