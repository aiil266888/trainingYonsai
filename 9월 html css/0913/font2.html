<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* 영어 open sans체를 찾아서 300 400 700 굵기 활용 */
@import url('https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Henny+Penny&family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
p{font-size: 30px;}

.font2{
    font-family: "Open Sans", sans-serif;
    /* font-weight: normal : 일반 글자두께 */
    font-weight: 300;
}
.font3{
    font-family: "Open Sans", sans-serif;
    font-weight: 400;
}
.font4{
    font-family: "Open Sans", sans-serif;
    font-weight: 700;
}
.font5{
    font-family: "Henny Penny", system-ui;
    font-weight: 400;
}
.font6{
    font-family: "Henny Penny", system-ui;
    font-style: italic;
}

</style>
</head>
<body>
    <p>Please take me to the market.</p>
    <p class="font2">Please take me to the market.</p>
    <p class="font3">Please take me to the market.</p>
    <p class="font4">Please take me to the market.</p>
    <p class="font5">Please take me to the market.</p>
    <p class="font6">Please take me to the market.</p>
</body>
</html>
