<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            /*
            flex속성
            전체 너비를 고정하고 안에 속성을 강제로 맞춘다 
            예시 : 너비는 700이지만 100크기의 박스를 8개넣어도 일단 들어감 
            */
            width: 700px;
            background-color:dodgerblue;
            height:100px;
            display: flex;
            /*
            책 540p 참고
            flex-wrap: nowrap; 넘쳐도 한줄로 표시 
            flex-wrap:wrap; 넘치면 줄바꿈;
            */
        }
        .flex-container > div{
            background-color: #f1f1f1;
            width:100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size:30px;
            float:left;
        }

        .flex-container2{
            width: 700px;
            background-color:dodgerblue;
            height:100px;
            display: flex;
            flex-wrap: wrap;
        }
        .flex-container2 > div{
            background-color: #f1f1f1;
            width:100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size:30px;
        }

        .flex-container3{
            width: 700px;
            background-color:dodgerblue;
            height:100px;
            display: flex;
            flex-wrap: nowrap;
        }
        .flex-container3 > div{
            background-color: #f1f1f1;
            width:100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size:30px;
        }

        .flex-container4{
            width: 700px;
            background-color:dodgerblue;
            height:100px;
            display: flex;
            flex-wrap: wrap-reverse;
        }
        .flex-container4 > div{
            background-color: #f1f1f1;
            width:100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size:30px;
        }
    </style>
</head>
<body>
    <h1>Flexiable Boxed</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <h1>Flex-wrap 사용</h1>
    <div class="flex-container3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <h1>Flex-nowrap 사용</h1>
    <div class="flex-container3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <h1>Flex:wrap-reverse 사용</h1>
    <div class="flex-container4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
