<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            /*
            flex속성
            전체 너비를 고정하고 안에 속성을 강제로 맞춘다 
            예시 : 너비는 700이지만 100크기의 박스를 8개넣어도 일단 들어감 
            */
            width: 1500px;
            height:200px;
            background-color:dodgerblue;
            display: flex;
            justify-content:center; /* 중앙을 기준으로 배치 참고 544p */
        }
        .flex-container > div{
            background-color: #f1f1f1;
            width:100px;
            margin:10px;
            text-align: center;
            line-height: 75px;
            font-size:30px;
        }

        .flex-container2{
            width: 1500px;
            height:200px;
            background-color:dodgerblue;
            display: flex;
            justify-content:space-around; 
        }
        .flex-container2 > div{
            background-color: #f1f1f1;
            width:100px;
            margin:10px;
            text-align: center;
            line-height: 75px;
            font-size:30px;
        }

    </style>
</head>
<body>
    <h1>justify-content:center;</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <h1>justify-content:space-around; </h1>
    <div class="flex-container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
