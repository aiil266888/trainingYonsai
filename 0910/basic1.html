<!DOCTYPE html>
<!-- html5로 작성하겠다 -->
 <!-- 주석은 ctrl + '/' -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 한글로 작성(인코딩) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 -->
    <title>HTML 연습</title>
</head> <!-- head: html 설정에 관한 내용 작성-->
<body>
    <h1>html 이란?</h1>
    <h2>html 이란?</h2><!-- Alt + shift + 방향키 아래-->
    <h3>html 이란?</h3>
    <h4>html 이란?</h4>
    <h5>html 이란?</h5>
    <h6>html 이란?</h6>
    <h4>Rename Tag기능 실험</h4>
    <p>css란?</p>
    <p>html을 꾸며주는 역할</p>
    <p>줄바꿈이 되는 요소를 블럭요소라 한다 (p태그사용)</p>
    <p>그냥 줄만 바꿀순 없을까? <br/> br태그를 사용한다 </p>
    
</body>
</html>
